log4j.rootLogger=ERROR, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %c - %m%n

log4j.logger.org.mortbay.jetty.plugin=ERROR, A1
log4j.logger.com.mysql.jdbc=ERROR, A1
log4j.logger.org.springframework=DEBUG, A1
log4j.logger.org.apache.commons.dbcp=ERROR, A1
log4j.logger.org.hibernate.loader.Loader=ERROR, A1

log4j.logger.org.hibernate=ERROR, A1
log4j.logger.org.hibernate.SQL=ERROR, A1
log4j.additivity.org.hibernate.SQL=false

